<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录模板</title>
    <link rel="stylesheet" href="./css/login.css" type="text/css">
</head>
<body>
    <section>
    <div class="container">
        <div class="user singinBx">
            <div class="imgBx"><img src="./img/img1.png" width="400px" height="500px" alt=""></div>
            <div class="formBx">
                <form>
                    <h2>Sign In</h2>
                    <input type="text" name="zh" placeholder="Username">
                    <input type="password" name="pws" placeholder="Password">
                    <input type="submit" name="button" id="button" value="Login">
                    <p class="singup">Don't have an accout ? <a href="#" onclick="toggform();">Sing Up.</a></p>
                </form>
            </div>
        </div>
        <div class="user singupBx">
            <div class="formBx">
                <form>
                    <h2>Create an Account</h2>
                    <input type="text" name="" placeholder="Username">
                    <input type="email" name="" placeholder="Emain Address">
                    <input type="password" name="" placeholder="Create Password">
                    <input type="password" name="" placeholder="Confirm Password">
                    <input type="submit" name="" value="Sing Up">
                    <p class="singup">Already have an accout ? <a href="#" onclick="toggform();">Sing Up.</a></p>
                </form>
            </div>
            <div class="imgBx"><img src="./img/img2.png" width="400px" height="500px" alt=""></div>
        </div>
    </div>
    </section>
    <!--获取submit点击事件 进行跳转-->
    <script type="text/javascript">
        function toggform(){
            let container = document.querySelector('.container');
            container.classList.toggle('active')
        }
    </script>
</body>
</html>
